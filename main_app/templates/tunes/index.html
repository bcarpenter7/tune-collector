{% extends 'base.html' %}
{% block content %}

<h2>All Tunes</h2>
{% for tune in tunes %}
<a href="{% url 'detail' tune.id %}">
  <div class="card">
    <div class="card-content">
      <span class="card-title">Name: {{ tune.name }}</span>
      <p>Key: {{ tune.key }}</p>
      <p>Fiddler: {{ tune.fiddler }}</p>
    </div>
  </div>
</a>
{% endfor %}

{% endblock %}
